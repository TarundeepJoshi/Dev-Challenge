<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

    <title>My Gallery Challenge</title>

  </head>
  <body>
  
    <div class="container">
      <div class="profile-image">
        <img src="img/profilePhoto.png" alt="" width="100%">
      </div>

      <div class="profile-image-details">
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>

      <div class="profile-image-social">
        <div class="posts">
          <h1>100</h1>
          <p>Posts</p>
        </div>

        <div class="followers">
          <h1>2,242</h1>
          <p>Followers</p>
        </div>

        <div class="following">
          <h1>1,432</h1>
          <p>Following</p>
        </div>
      </div>


      <div class="images-container">
        <div class="first-image">
          <img src="img/photo1.png" alt="">
        </div>

        <div class="second-image grid-span-col-2">
          <img src="img/photo2.png" alt="">
        </div>

        <div class="third-image grid-span-col-2">
          <img src="img/photo3.png" alt="">
        </div>

        <div class="fourth-image grid-span-row-2">
          <img src="img/photo_4.png" alt="">
        </div>

        <div class="fifth-image">
          <img src="img/photo5.png" alt="">
        </div>

        <div class="sixth-image">
          <img src="img/photo6.png" alt="">
        </div>
      </div>


    </div>

    <footer>
      <p><a href="https://www.linkedin.com/in/tarundeep-joshi-a603b9247/">Created by Tarundeep Joshi</a></p>
    </footer>

  </body>
</html>
