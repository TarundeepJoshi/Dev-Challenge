<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Blog Card</title>
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <img src="img/hero-image-business-card.png" alt="" />
        <div class="overlay">
          <img src="img/white-overlay.svg" alt="" />
        </div>
        <div class="card-content">
          <div class="card-details">
            <h1>Perfect solution for small business</h1>
            <p>
              Small businesses need to generate leads to grow. You can use tools
              like Ringy.
            </p>
          </div>
          <div class="line"></div>
          <div class="profile">
            <img src="img/avatar-image-business-card.png" alt="" />
            <div class="profile-details">
              <h4>Amy Burgess</h4>
              <p>Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
