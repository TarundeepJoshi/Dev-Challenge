<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Blog Card</title>
</head>

<body>

    <div class="card-container">
        <div class="cactus-image">
            <img src="cactus_img.jpg" alt="">
        </div>

        <div class="tag">
            <p>Design</p>
        </div>

        <div class="title">
            <p>Embracing Minimalism</p>
        </div>

        <div class="desc">
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
                that lies in simplicity.</p>
        </div>

        <div class="name">
            <p>Annie Spratt</p>
        </div>
    </div>

</body>

</html>
